<head>

            width: 100px;
            border: 5px solid red;
            border-radius: 5px;
        }

        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
    </div>
</body>
